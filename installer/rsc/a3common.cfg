
// GLOBAL SETTINGS
timeStampFormat="short";

// WELCOME MESSAGE ("message of the day")
// It can be several lines, separated by comma
// Empty messages "" will not be displayed at all but are only for increasing the interval
motd[] = {
	"", "",
	"This server is managed by acsiam (A3 Antistasi Server Script)",
	"", "",
	""
};
motdInterval = 5;					// Time interval (in seconds) between each message


// JOINING RULES
maxPlayers = 18;					// Maximum amount of players. Civilians and watchers, beholder, bystanders and so on also count as player.
kickDuplicate = 1;					// Each ArmA version has its own ID. If kickDuplicate is set to 1, a player will be kicked when he joins a server where another player with the same ID  is playing.
verifySignatures = 0;					// Verifies the players files by checking them with the .bisign signatures. Works properly from 1.08 on
// There seems to be a problem verifying one or some of the Antistasi mod set mods. Change back to 2 if you want mod signature verifications.

// VOTING
voteMissionPlayers = 99;					// Tells the server how many people must connect so that it displays the mission selection screen.
voteThreshold = 0.33;					// 33% or more players need to vote for something, for example an admin or a new map, to become effective


// INGAME SETTINGS
disableVoN = 0;						// If set to 1, Voice over Net will not be available
vonCodecQuality = 10;					// Quality from 1 to 10
persistent = 1;						// If 1, missions still run on even after the last player disconnected.

forcedDifficulty="Custom";
